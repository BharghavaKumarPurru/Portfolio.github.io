    <style>
        /* Netflix Intro Animation Styles */
        #netflix-intro-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            overflow: hidden;
        }

        .netflix-letter-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: none;
        }

        .netflix-letter-container.active {
            display: block;
        }

        netflixintro {
            display: block;
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            background-size: 4000px;
            background-position: -1950px 0;
            transform-origin: 30% center;
        }

        netflixintro::before {
            content: "";
            position: absolute;
            display: block;
            background-color: #000000;
            width: 150%;
            height: 30%;
            left: -25%;
            bottom: -27%;
            border-radius: 50%;
            z-index: 5;
            transform-origin: left center;
            background-size: 4000px;
            background-position: -1950px 0;
        }

        /* Letter styles for each letter */
        netflixintro[letter] .helper-1 {
            width: 19.5%;
            height: 100%;
            background-color: rgba(228, 9, 19, 0.5);
            left: 22.4%;
            top: 0;
            transform: rotate(180deg);
            animation: fading-lumieres-box 2s forwards;
            animation-delay: 0.6s;
        }

        netflixintro[letter] .helper-1 .effect-brush {
            animation: brush-moving 2.5s forwards;
            animation-delay: 1.2s;
        }

        netflixintro[letter] .helper-1 [class*="fur-"] {
            bottom: 0;
            height: 40%;
        }

        netflixintro[letter] .helper-3 {
            width: 19%;
            height: 150%;
            left: 40.5%;
            top: -25%;
            transform: rotate(-19.5deg);
            box-shadow: 0px 0px 35px -12px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        netflixintro[letter] .helper-3 .effect-brush {
            animation: brush-moving 2s forwards;
            animation-delay: 0.8s;
        }

        netflixintro[letter] .helper-2 {
            width: 19.5%;
            height: 100%;
            left: 57.8%;
            top: 0;
            transform: rotate(180deg);
            overflow: hidden;
        }

        netflixintro[letter] .helper-2 .effect-brush {
            animation: brush-moving 2s forwards;
            animation-delay: 0.5s;
        }

        [class*="helper-"] {
            position: absolute;
        }

        .effect-brush {
            position: absolute;
            width: 100%;
            height: 300%;
            top: 0;
            overflow: hidden;
        }

        .effect-brush::before {
            display: block;
            content: "";
            position: absolute;
            background-color: #e40913;
            width: 100%;
            height: 70%;
            box-shadow: 0px 0px 29px 24px #e40913;
        }

        [class*="fur-"] {
            display: block;
            position: absolute;
            bottom: 10%;
            height: 30%;
        }

        /* Fur gradient styles */
        .fur-1 { left: 0%; width: 3.8%; background: linear-gradient(to bottom, #e40913 0%, #e40913 15%, rgba(0, 0, 0, 0) 81%, rgba(0, 0, 0, 0) 100%); }
        .fur-2 { left: 3.8%; width: 2.8%; background: linear-gradient(to bottom, #e40913 0%, #e40913 10%, rgba(0, 0, 0, 0) 62%, rgba(0, 0, 0, 0) 100%); }
        .fur-3 { left: 6.6%; width: 4.8%; background: linear-gradient(to bottom, #e40913 0%, #e40913 37%, rgba(0, 0, 0, 0) 100%); }
        .fur-4 { left: 11.4%; width: 4%; background: linear-gradient(to bottom, #e40913 0%, #e40913 23%, rgba(0, 0, 0, 0) 100%); }
        .fur-5 { left: 15.4%; width: 4%; background: linear-gradient(to bottom, #e40913 0%, #e40913 15%, rgba(0, 0, 0, 0) 86%, rgba(0, 0, 0, 0) 100%); }
        .fur-6 { left: 19.4%; width: 2.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 27%, rgba(0, 0, 0, 0) 89%, rgba(0, 0, 0, 0) 100%); }
        .fur-7 { left: 21.9%; width: 4%; background: linear-gradient(to bottom, #e40913 0%, #e40913 20%, rgba(0, 0, 0, 0) 100%); }
        .fur-8 { left: 25.9%; width: 2%; background: linear-gradient(to bottom, #e40913 0%, #e40913 30%, rgba(0, 0, 0, 0) 100%); }
        .fur-9 { left: 27.9%; width: 4%; background: linear-gradient(to bottom, #e40913 0%, #e40913 35%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }
        .fur-10 { left: 31.9%; width: 3.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 39%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }
        .fur-11 { left: 35.4%; width: 2%; background: linear-gradient(to bottom, #e40913 0%, #e40913 34%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }
        .fur-12 { left: 37.4%; width: 2.6%; background: linear-gradient(to bottom, #e40913 0%, #e40913 22%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }
        .fur-13 { left: 40%; width: 6%; background: linear-gradient(to bottom, #e40913 0%, #e40913 47%, rgba(0, 0, 0, 0) 100%); }
        .fur-14 { left: 46%; width: 2%; background: linear-gradient(to bottom, #e40913 0%, #e40913 36%, rgba(0, 0, 0, 0) 100%); }
        .fur-15 { left: 48%; width: 5.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 29%, rgba(0, 0, 0, 0) 100%); }
        .fur-16 { left: 53.5%; width: 3%; background: linear-gradient(to bottom, #e40913 0%, #e40913 39%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }
        .fur-17 { left: 56.5%; width: 4.1%; background: linear-gradient(to bottom, #e40913 0%, #e40913 45%, rgba(0, 0, 0, 0) 100%); }
        .fur-18 { left: 60.6%; width: 2.4%; background: linear-gradient(to bottom, #e40913 0%, #e40913 34%, rgba(0, 0, 0, 0) 100%); }

        .fur-20 { left: 67%; width: 1.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 27%, rgba(0, 0, 0, 0) 95%, rgba(0, 0, 0, 0) 100%); }

        .fur-22 { left: 71.3%; width: 2.3%; background: linear-gradient(to bottom, #e40913 0%, #e40913 9%, rgba(0, 0, 0, 0) 100%); }
        .fur-23 { left: 73.6%; width: 2.2%; background: linear-gradient(to bottom, #e40913 0%, #e40913 28%, rgba(0, 0, 0, 0) 92%, rgba(0, 0, 0, 0) 100%); }
        .fur-24 { left: 75.8%; width: 1%; background: linear-gradient(to bottom, #e40913 0%, #e40913 37%, rgba(0, 0, 0, 0) 100%); }

        .fur-26 { left: 78.9%; width: 4.1%; background: linear-gradient(to bottom, #e40913 0%, #e40913 34%, rgba(0, 0, 0, 0) 100%); }
        .fur-27 { left: 83%; width: 2.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 21%, rgba(0, 0, 0, 0) 100%); }
        .fur-28 { left: 85.5%; width: 4.5%; background: linear-gradient(to bottom, #e40913 0%, #e40913 39%, rgba(0, 0, 0, 0) 100%); }

        .effect-lumieres {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: showing-lumieres 2s forwards;
            animation-delay: 1.6s;
        }

        [class*="lamp-"] {
            position: absolute;
            display: block;
            height: 100%;
            box-shadow: 0px 0px 10px 0px rgba(228, 9, 19, 0.75);
            background: var(--color);
        }

        [class*="lamp-"]::before {
            position: absolute;
            content: " ";
            display: block;
            width: 100%;
            height: 100%;
            background: var(--color);
            box-shadow: 0px 0px 10px 0px rgba(228, 9, 19, 0.75);
        }

        /* Lamp styles with colors */
        .lamp-1 { --color: #ff0100; left: 0.7%; width: 1%; animation: lumieres-moving-left 5s forwards; animation-delay: 0.5s; }
        .lamp-2 { --color: #ffde01; left: 2.2%; width: 1.4%; animation: lumieres-moving-right 5s forwards; animation-delay: 0.8s; }
        .lamp-3 { --color: #ff00cc; left: 5.8%; width: 2.1%; animation: lumieres-moving-left 5s forwards; animation-delay: 1.1s; }
        .lamp-4 { --color: #04fd8f; left: 10.1%; width: 2%; animation: lumieres-moving-right 5s forwards; animation-delay: 0.3s; }
        .lamp-5 { --color: #ff0100; left: 12.9%; width: 1.4%; animation: lumieres-moving-left 5s forwards; animation-delay: 1.5s; }
        .lamp-6 { --color: #ff9600; left: 15.3%; width: 2.8%; animation: lumieres-moving-right 5s forwards; animation-delay: 0.7s; }
        .lamp-7 { --color: #0084ff; left: 21.2%; width: 2.5%; animation: lumieres-moving-left 5s forwards; animation-delay: 1.2s; }
        .lamp-8 { --color: #f84006; left: 25%; width: 2.5%; animation: lumieres-moving-right 5s forwards; animation-delay: 0.9s; }

        /* Full name reveal */
        .netflix-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e40913;
            font-size: 60px;
            font-weight: bold;
            font-family: "Montserrat", sans-serif;
            text-align: center;
            opacity: 0;
            z-index: 100;
            text-shadow: 0 0 10px rgba(228, 9, 19, 0.7);
            white-space: nowrap;
        }

        .netflix-name.show {
            animation: showName 1s forwards;
        }

        .netflix-name.zoom {
            animation: zoomName 2s forwards;
        }

        /* Animations */
        @keyframes brush-moving {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }

        @keyframes fading-lumieres-box {
            0% { background-color: rgba(228, 9, 19, 0.5); }
            100% { background-color: rgba(228, 9, 19, 0); }
        }

        @keyframes zoom-in {
            0% { transform: scale(1); }
            100% { transform: scale(15); }
        }

        @keyframes showing-lumieres {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes lumieres-moving-right {
            0% { transform: translate(0); }
            40% { transform: translate(-10px) scaleX(1); }
            50% { transform: translate(-60px); }
            100% { transform: translate(-120px) scaleX(3); }
        }

        @keyframes lumieres-moving-left {
            0% { transform: translate(0); }
            40% { transform: translate(10px) scaleX(1); }
            50% { transform: translate(60px); }
            100% { transform: translate(120px) scaleX(3); }
        }

        @keyframes hideIntro {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        @keyframes showName {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes zoomName {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(20); }
        }

        .visitor-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-left: 3px solid var(--netflix-red);
            padding: 10px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .visitor-notification:hover {
            transform: translateY(-5px);
            background-color: rgba(20, 20, 20, 0.9);
        }

        .visitor-notification::before {
            content: "Visitors";
            display: block;
            color: var(--netflix-red);
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .visitor-notification img {
            border: 1px solid rgba(229, 9, 20, 0.3);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .visitor-notification {
                top: 10px;
                right: 10px;
                padding: 8px;
            }
            
            .netflix-name {
                font-size: 40px;
            }
        }
    </style>
</head>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Netflix intro animation sequence
        const letters = ['B', 'H', 'A', 'R', 'G', 'H', 'A', 'V', 'A'];
        let currentLetterIndex = 0;
        
        // Show first letter
        document.getElementById('letter-B').classList.add('active');
        
        // Function to animate through letters
        function animateLetters() {
            // Hide current letter after 1.5 seconds
            setTimeout(() => {
                document.getElementById(`letter-${letters[currentLetterIndex]}`).classList.remove('active');
                
                // Move to next letter or show full name
                currentLetterIndex++;
                if (currentLetterIndex < 3) { // Only show first 3 letters individually
                    document.getElementById(`letter-${letters[currentLetterIndex]}`).classList.add('active');
                    animateLetters();
                } else {
                    // Show full name after the first 3 letters
                    setTimeout(() => {
                        document.getElementById('full-name').classList.add('show');
                        
                        // Zoom in the name after 2 seconds
                        setTimeout(() => {
                            document.getElementById('full-name').classList.add('zoom');
                            
                            // Hide Netflix intro after zoom completes
                            setTimeout(() => {
                                document.getElementById('netflix-intro-container').style.display = 'none';
                                
                                // Show loading screen
                                setTimeout(() => {
                                    document.getElementById('loading-screen').classList.add('fade-out');
                                    setTimeout(() => {
                                        document.getElementById('loading-screen').style.display = 'none';
                                        document.getElementById('profiles-screen').style.display = 'flex';
                                        setTimeout(() => {
                                            document.getElementById('profiles-screen').classList.add('fade-in');
                                        }, 100);
                                    }, 1000);
                                }, 500);
                            }, 2000);
                        }, 2000);
                    }, 500);
                }
            }, 1500);
        }
        
        // Start the animation sequence
        animateLetters();
    });
    </script>
</body>
</html>
